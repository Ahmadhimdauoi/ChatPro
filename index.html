<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatPro</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // PONGO Brand Colors
              primary: '#3D3E88', // Dark Blue - Primary text, backgrounds of prominent elements
              secondary: '#738EC3', // Medium Blue - Primary buttons, sub-headings, icons
              accent: '#BFDDF7', // Light Blue - Backgrounds, light borders, hover/selected states
              background: '#BFDDF7', // Light Blue - Main background color
              card: '#ffffff', // White - Card backgrounds for contrast
              textPrimary: '#3D3E88', // Dark Blue - Primary text color
              textSecondary: '#738EC3', // Medium Blue - Secondary text, descriptions
              border: '#BFDDF7', // Light Blue - Light borders
              success: '#48bb78', // Green-500 - Success messages
              danger: '#ef4444', // Red-500 - Error messages
              
              // Additional PONGO color variations for flexibility
              'primary-light': '#738EC3', // Medium Blue as lighter version of primary
              'primary-dark': '#2d2e5a', // Darker version of primary for hover states
              'accent-dark': '#93b5e3', // Darker version of accent for better contrast
              'secondary-light': '#8fa3d1', // Lighter version of secondary
              'secondary-dark': '#5a7ab3', // Darker version of secondary
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.6s ease-out',
              'ping-slow': 'ping 3s cubic-bezier(0, 0, 0.2, 1) infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(20px)',
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)',
                },
              },
            },
          }
        }
      }
    </script>
    <style>
      .animation-delay-200 { animation-delay: 200ms; }
      .animation-delay-300 { animation-delay: 300ms; }
      .animation-delay-400 { animation-delay: 400ms; }
      .animation-delay-600 { animation-delay: 600ms; }
      .animation-delay-900 { animation-delay: 900ms; }
    </style>
</head>
<body class="bg-background text-textPrimary antialiased">
    <div id="root" class="w-full h-screen flex flex-col"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
